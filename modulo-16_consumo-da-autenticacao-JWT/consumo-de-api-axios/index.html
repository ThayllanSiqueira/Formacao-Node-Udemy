<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de games</title>
</head>
<body>
    <h1>Loja de Games</h1>
    <hr>
    <h3>Login</h3>
    <input type="text" name="email" id="email" placeholder="Seu email"> <br>
    <input type="text" name="password" id="password" placeholder="Sua senha">
    <button onclick="login()">Entrar</button>
    <hr>
    <h3>Lista de games</h3>
    <ul id="games"></ul>
    <hr>
    <h3>Novo game</h3>
    <input type="text" name="title" id="title" placeholder="Titulo"> <br>
    <input type="number" name="year" id="year" placeholder="Ano"> <br>
    <input type="number" name="price" id="price" placeholder="Preço"> <br>
    <button type="button" onclick="createGame()"> Criar </button>
    <hr>
    <h3>Editar game</h3>
    <input type="text" name="idEdit" id="idEdit" placeholder="id" readonly> <br>
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Titulo"> <br>
    <input type="number" name="yearEdit" id="yearEdit" placeholder="Ano"> <br>
    <input type="number" name="priceEdit" id="priceEdit" placeholder="Preço"> <br>
    <button type="button" onclick="updateGame()"> Editar </button>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

    var axiosConfig = {
        headers: {
            Authorization: "Bearer " + localStorage.getItem("TOKEN")
        }
    }

    function login(){
        var emailField = document.getElementById("email");
        var passwordField = document.getElementById("password");

        var email = emailField.value;
        var password = passwordField.value;

        axios.post("http://localhost:8166/auth", {email, password}).then(res => {
            if (res.status == 200) {
                var token = res.data.token
                localStorage.setItem("TOKEN", token);
                axiosConfig.headers.Authorization = "Bearer " + localStorage.getItem("TOKEN")
            }
        }).catch(err => {
            console.log(err);
            alert("Login incorreto!");
        });

    }

    function createGame(){
        var titleInput = document.getElementById("title");
        var yearInput = document.getElementById("year");
        var priceInput = document.getElementById("price");

        var game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value
        }

        axios.post("http://localhost:8166/game", game).then(res => {
            if (res.status == 200) {
                alert("Game cadastrado com sucesso...");
            }
        }).catch(err => {
            console.log(err);
        });
    }

    function deleteGame(ListItem){
        var id = ListItem.getAttribute("data-id");

        axios.delete("http://localhost:8166/game/" + id).then(res => {
            if (res.status == 200) {
                alert("Game deletado com sucesso...");
            }
        }).catch(err => {
            console.log(err)
        });

    }

    function loadForm(ListItem){
        var id = ListItem.getAttribute("data-id");
        var title = ListItem.getAttribute("data-title");
        var year = ListItem.getAttribute("data-year");
        var price = ListItem.getAttribute("data-price");

        var idField = document.getElementById("idEdit");
        idField.value = id;
        var titleField = document.getElementById("titleEdit");
        titleField.value = title;
        document.getElementById("yearEdit").value = year;
        document.getElementById("priceEdit").value = price;

        
    }

    function updateGame(){
        var idInput = document.getElementById("idEdit");
        var titleInput = document.getElementById("titleEdit");
        var yearInput = document.getElementById("yearEdit");
        var priceInput = document.getElementById("priceEdit");

        var game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value
        }

        var id = idInput.value;

        axios.put("http://localhost:8166/game/" + id, game).then(res => {
            if (res.status == 200) {
                alert("Game Atualizado com sucesso...");
            }
        }).catch(err => {
            console.log(err);
        });
    }

    axios.get("http://localhost:8166/games", axiosConfig).then(res => {
        var games = res.data;
        var list = document.getElementById("games");

        games.forEach(game => {
            var item = document.createElement("li");

            item.setAttribute("data-id", game.id);
            item.setAttribute("data-title", game.title);
            item.setAttribute("data-year", game.year);
            item.setAttribute("data-price", game.price);

            item.innerHTML = game.id + " - " + game.title + " - $" + game.price + " => ";

            var deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "Deletar";
            deleteBtn.addEventListener("click", function(){
                deleteGame(item);
            });

            item.appendChild(deleteBtn);


            var updateBtn = document.createElement("button");
            updateBtn.innerHTML = "Editar";
            updateBtn.addEventListener("click", function(){
                loadForm(item);
            });

            item.appendChild(updateBtn);

            list.appendChild(item);
            
        });
    }).catch(err => {
        console.log(err);
    });
</script>
</html>
